{% extends 'index.html' %}
{% block title %}
    Student Login Page
{% endblock %}
{% block form %}
    <form class="login100-form" action="{% url 'result:add_person' %}" method="POST">
                        {% csrf_token %}
					<span class="login100-form-logo" style="border-color: red">
						<img width="135px" src="/static/images/ico-removebg-preview.png">
					</span>
					<span class="login100-form-title p-b-34 p-t-27" >
						Log in
					</span>

					<div id="tohide" class="wrap-input100" data-validate = "Enter username">
						<input id="usern" class="input100" type="text" name="username" placeholder="ID или никнейм">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					<div  class="wrap-input100" data-validate = "Enter username" style="display: none">
						<input id="predmett" class="input100" type="text" name="predmet" placeholder="ID">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					<div  id="reg_id" style = "display: none" >
						<div class="wrap-input100" data-validate = "Enter name, surname">
							<input id="nsur" class="input100" type="text" name="nameS" placeholder="Имя Фамилия">
							<span class="focus-input100" data-placeholder="&#xf207;"></span>
						</div>


						<input id="tvorr" type="checkbox" onclick="change()"/><i id="tvor"> Творческий</i>

						<div id="predmet" style="display: flex">
							<div class="ui-combobox" style="margin-left:20px; margin-right:50px">
							  <div class="ui-value" placeholder="Предмет 1" count=""></div>
							  <div class="ui-options">
							    <label><input class="sub" type="radio" name="?" value="1" /> Физика</label>
							    <label><input class="sub" type="radio" name="?" value="2" /> Математика</label>
							    <label><input class="sub" type="radio" name="?" value="3" /> ДЖТ</label>
							    <label><input class="sub" type="radio" name="?" value="4" /> English</label>
							    <label><input class="sub" type="radio" name="?" value="5" /> Биология</label>
							    <label><input class="sub" type="radio" name="?" value="6" /> Химия</label>
							    <label><input class="sub" type="radio" name="?" value="7" /> География</label>
							    <label><input class="sub" type="radio" name="?" value="8" /> АКК</label>
							    <label><input class="sub" type="radio" name="?" value="9" /> Каз. Литер</label>
							    <label><input class="sub" type="radio" name="?" value="10" /> Русский язык</label>
							  </div>
							</div>
							<div class="ui-combobox">
							  <div class="ui-value" placeholder="Предмет 2" count=""></div>
							  <div class="ui-options" >
							    <label><input class="sub" type="radio" name="a" value="1" /> Физика</label>
							    <label><input class="sub" type="radio" name="a" value="2" /> Математика</label>
							    <label><input class="sub" type="radio" name="a" value="3" /> ДЖТ</label>
							    <label><input class="sub" type="radio" name="a" value="4" /> English</label>
							    <label><input class="sub" type="radio" name="a" value="5" /> Биология</label>
							    <label><input class="sub" type="radio" name="a" value="6" /> Химия</label>
							    <label><input class="sub" type="radio" name="a" value="7" /> География</label>
							    <label><input class="sub" type="radio" name="a" value="8" /> АКК</label>
							    <label><input class="sub" type="radio" name="a" value="9" /> Каз. Литер</label>
							    <label><input class="sub" type="radio" name="a" value="10" /> Русский язык</label>
							  </div>
							</div>
						</div>

					</div>


					<div class="wrap-input100 validate-input"  data-validate="Enter password">
						<input onchange="predy();" class="input100" type="password" name="pass" placeholder="Пороль">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<span id="spann" class="login100-form-title p-b-34 p-t-27" style="color: red; font-size: 15px">
						{{ word }}
					</span>

					<div class="container-login100-form-btn">
						<button onclick="predy()" class="login100-form-btn" type="submit">
							Войти
						</button>
					</div>
					<div  class="container-login100-form-btn"  >
						<button type="button" id="reg-back" class="login100-form-btn" onclick="reg_form()" >
							Регистрация
						</button>
					</div>
				</form>
{% endblock %}
